<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Station</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Front Station</h1>
        <div class="player">
            <div class="cover-container">
                <img id="coverImage" src="./songs/show.jpg" alt="Album Cover">
            </div>
            <audio id="audioPlayer" controls>
            <source src="./songs/song1.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Pr√≥ximo</button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
                <li data-src="song1.mp3" class="song-item">
                    <img src="./songs/album.jpg" class="coverImage" alt="Album Cover">
                    Lil Nas X - Old Town Road
                </li>
                <li data-src="song2.mp3" class="song-item">
                    <img src="./songs/album.jpg" class="coverImage" alt="Album Cover">
                    The Weeknd - Save Your Tears
                </li>
                <li data-src="song3.mp3" class="song-item">
                    <img src="./songs/album.jpg" class="coverImage" alt="Album Cover">
                    OneRepublic - Counting Stars
                </li>
            </ul>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
