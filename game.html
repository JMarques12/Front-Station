<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="./styles3.css">
</head>
<body>
    <header class="introducao">
        <img src="./img/logogame.jpeg" alt="">
        <div class ="placar">
            <h2 class="score" >Pontos</h2>
            <p class="pontuacao">0</p>
        </div>
    </header>

    <main class ="jogo">
        <img class="triangulo" src="./img/hexagono.png" alt="">
        
        <div class="conteiner conteiner-papel" onclick="jogar(papel)">
        <button value="papel" class="papel opcao"><img src="./img/papel.jpg"alt="">
        </button>
        </div>
        
        <div class ="conteiner conteiner-tesoura" onclick="jogar(tesoura)">
        <button value="tesoura" class="tesoura opcao"><img src="./img/tesoura.jpg" alt="">
        </button>
        </div>
        
        <div class="conteiner conteiner-pedra" onclick="jogar(pedra)">
        <button value="pedra" class="pedra opcao"><img src="./img/pedra.jpeg" alt="">
        </button>
        </div>
        </main>   
        
        <div id="regra" class="regras">
            <div class="regras-titulo">
                <h1>Regras</h1>
                <button onclick="fecharegras()"><img src="./img/icon-close.png" alt=""></button>
            </div>
            <img src="./img/regras.jpg" alt="">
            </div>
            
            <div class="gameplay">
                <div class ="player display">
                <h2 class="persona">Você Escolheu</h2>
                <p class="test"></p>
                <h2 class="persona1">Você Escolheu</h2>
            </div>
            <div class="fim">
                <p class="result"></p>
                <button class="playAgain" onclick="reset()">Jogar Novamente</button>
            </div>
            <div class="house display">
                <h2 class="persona"> O Computador Escolheu</h2>
                <p class="test1"></p>
                <h2 class="persona1"> O Computador Escolheu</h2>
            </div>
            </div>
            <button class="regras-button" onclick="mostraregras()">Regras</button>
            <script src="./script4.js"></script>

</body>
</html>
